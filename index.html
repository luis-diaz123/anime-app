<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Animes</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="dark">

    <!-- BLOQUEO ORIENTACI√ìN -->
    <div id="orientationBlock">
        <div class="orientation-content">
            <p>Gira tu pantalla</p>
        </div>
    </div>

    <!-- BOT√ìN HAMBURGUESA -->
    <button id="btnHamburger" class="btn-hamburger">‚ò∞</button>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="container">

        <!-- PANEL IZQUIERDO -->
        <div class="left-panel">

            <!-- T√çTULO -->
            <h2 style="margin-top: 0;">üì∫ Registro de Animes</h2>

            <!-- TABLA -->
            <div class="tabla-wrapper">
                <table id="tablaAnimes">
                    <thead>
                        <tr id="prueba">
                            <th>Anime</th>
                            <th>Estado</th>
                            <th>Calificaci√≥n</th>
                            <th>Notas</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </div>

        <!-- PANEL DERECHO -->
        <div id="rightPanelWrapper" class="right-panel-wrapper">
            <div class="right-panel">

                <!-- BUSCADOR + TEMA -->
                <table>
                    <thead>
                        <tr>
                            <th>
                                <input
                                    type="text"
                                    id="searchInput"
                                    class="search-input"
                                    placeholder="Buscar anime..."
                                />
                            </th>
                            <th style="width:40px;">
                                <button id="btnTheme" class="btn-theme">üåô</button>
                            </th>
                        </tr>
                    </thead>
                </table>

                <!-- ACCIONES -->
                <button id="btnAgregar" class="btn-primary">‚ûï Nuevo Anime</button>

                <!-- FILTROS -->
                <div class="filters">

                    <h4>Estado</h4>
                    <div class="filter-group" id="filtroEstado">
                        <button data-estado="todos" class="active">Todos</button>
                        <button data-estado="Si">Si</button>
                        <button data-estado="No">No</button>
                        <button data-estado="Emisi√≥n">Emisi√≥n</button>
                        <button data-estado="Abandonado">Abandonado</button>
                        <button data-estado="Incompleto">Incompleto</button>
                        <button data-estado="Empezado">Empezado</button>
                    </div>

                    <h4>Calificaci√≥n</h4>
                    <div class="filter-group" id="filtroCalificacion">
                        <button data-calificacion="todos" class="active">Todos</button>
                        <button data-calificacion="0">Pendiente</button>
                        <button data-calificacion="1">‚≠ê</button>
                        <button data-calificacion="2">‚≠ê‚≠ê</button>
                        <button data-calificacion="3">‚≠ê‚≠ê‚≠ê</button>
                        <button data-calificacion="4">‚≠ê‚≠ê‚≠ê‚≠ê</button>
                        <button data-calificacion="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</button>
                    </div>

                </div>

                <hr />

                <!-- UTILIDADES -->
                <button id="btnExportarCSV" class="btn-style">üì§ Exportar CSV</button>

                <button class="btn-style">
                    <label style="cursor:pointer;">
                        üì• Importar CSV
                        <input type="file" id="inputCSV" accept=".csv" hidden />
                    </label>
                </button>

                <button id="btnEliminarDuplicados" class="btn-style">üßπ Eliminar duplicados</button>
                <button id="btnReset" class="btn-style">üóëÔ∏è Borrar todos</button>

            </div>
        </div>
    </div>

    <!-- MODAL -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">

            <h3 id="modalTitle">Nuevo Anime</h3>

            <form id="formAnime">
                <input
                    type="text"
                    id="nombre"
                    placeholder="Nombre del anime"
                    required
                />

                <select id="estado">
                    <option value="No">No</option>
                    <option value="Si">Si</option>
                    <option value="Emisi√≥n">Emisi√≥n</option>
                    <option value="Abandonado">Abandonado</option>
                    <option value="Incompleto">Incompleto</option>
                    <option value="Empezado">Empezado</option>
                </select>

                <select id="calificacion">
                    <option value="0">Pendiente</option>
                    <option value="1">‚≠ê</option>
                    <option value="2">‚≠ê‚≠ê</option>
                    <option value="3">‚≠ê‚≠ê‚≠ê</option>
                    <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
                    <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
                </select>

                <textarea id="notas" placeholder="Notas"></textarea>

                <div class="modal-actions">
                    <button type="submit" class="btn-primary">Guardar</button>
                    <button type="button" id="cerrarModal">Cancelar</button>
                </div>
            </form>

        </div>
    </div>

    <!-- TOAST -->
    <div id="toast" class="toast"></div>

    <!-- JS -->
    <script src="app.js"></script>
</body>
</html>
